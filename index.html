<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,minimal-ui">
    <meta http-equiv="pragma" content="no-cache">
    <meta http-equiv="Cache-Control" content="no-cache, must-revalidate">
    <meta http-equiv="expires" content="-1">

    <title>不安分的色块</title>

    <link rel="stylesheet" type="text/css" href="css/agile.css">
    <script src="js/underscore.js"></script>
    <script src="js/jquery-2.1.4.js" type="text/javascript"></script>
</head>

<body>
    <div class="grid">        
        <!-- ~~~~~~~~~~~~~~~~~~~~~~~主页~~~~~~~~~~~~~~~~~~~~~~~~~~~~~ -->
        <div class="page hide" id="index">
            <img src="src/title.png" height="70" width="250" alt="title" id="title">
            <img src="src/tip.png" height="130" width="240" alt="tip" id="tip">
            <div id="help">游戏说明：<br/>控制色块与虚线框大小一致</div>
            <button data-type="agile" class="btn btn-play">开始游戏</button>
        </div><!-- index结束 -->
        
        <!-- ~~~~~~~~~~~~~~~~~~~~~~~游戏界面~~~~~~~~~~~~~~~~~~~~~~~~ -->
        <div class="page hide" id="room">
            <header>
            	<span class="time"></span>
                <span class="lv">得分:<em>0</em></span>
                <span class="lvx">lv1</span> 
            </header>           
            <div id="box">       
                <div class="lv1 hide" > 
                	<div class="tips"></div>
    				<div class="board"></div>
    				<div class="dotted"></div> 
    				<div class="help-tips">点击屏幕色块停止</div>
                </div>
                <div class="lv2 hide" > 
                	<div class="tips"></div>
    				<div class="board"></div>
    				<div class="dotted"></div> 
    				<div class="help-tips">点击屏幕色块停止</div>
                </div>
                <div class="lv3 hide" > 
                    <div class="tips"></div>
                    <div class="board"></div>
                    <div class="dotted" ></div>                
                    <div class="help-tips">点击屏幕色块停止</div>
                </div> 
                <div class="lv4 hide" > 
                    <div class="tips"></div>
                    <div class="board"></div>
                    <div class="dotted" ></div>                
                    <div class="help-tips">点击屏幕色块停止</div>
                </div> 
                <div class = "lv5 hide">
					<div class="tips"></div>                
					<div  class="board" ></div>
					<div class="dotted" ></div>
					<div class="help-tips" >点击屏幕色块下滑</div>
				</div>
				<div class = "lv6 hide">
					<div class="tips"></div>                
					<div  class="board" ></div>
					<div class="dotted" ></div>
					<div class="help-tips" >点击屏幕色块下滑</div>
				</div>

                <div class="lv7 hide" >
                    <div class="tips"></div>
                    <div  id="triangle" ></div>
                    <div  id="ring"></div>
                    <div id="triangle_dotted" class="stop"></div>
                    <div id="ring_dotted" class="stop" ></div>
                    <div class="help-tips help-tips7">点击色块,下滑至相应虚框</div>
                </div>

                <div class="lv8 hide">
                    <div id="box1">
                        <div class="tips"></div>
                        <div class="board"></div>
                        <div class="dotted"></div>
                    </div>
                    <div id="box2">
                        <div class="board"></div>
                        <div class="dotted" ></div> 
                        <div class="help-tips">点击屏幕色块停止</div>  
                    </div>
                </div>
                <div class="lv9 hide" ><!-- yy第九关 最终关卡 -->
                    <div class="tips"></div>
                    <div class="board"></div>
                    <div class="dotted"></div>
                    <div class="help-tips">越来越快，挑战你的速度</div>
                </div> 
            </div>
        </div>

        <!-- ~~~~~~~~~~~~~~~~~~~~~~游戏对话框~~~~~~~~~~~~~~~~~~~~~~~ -->
        <div class="page hide" id="dialog">
            <!-- gameover界面 -->
            <div class="gameover">
                <div class="inner-content">
                    <img src="src/tips.png" height="250" width="250" alt="score" id="score" />
                    <div id="scoreShow"></div>
                    <div id="comment"></div>
                    <button class="btn btn-restart">重新开始</button>
                </div>
            </div>
        </div>

    </div>

		<script src="js/app.js"></script>
        <script src="js/game.js"></script>
        <script src="js/agile.js"></script>
</body>
</html>
